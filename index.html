<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Mine-Sweep</title>
</head>

<body onload="onInit()">

    <h1>MineSweep</h1>
    <div class="game">
        <div class="smiley" onclick="restartGame()"></div>
        <div class="diffuclty-mode">
            <button onclick="manageDifficulty(4)">Easy</button>
            <button onclick="manageDifficulty(8)">Medium</button>
            <button onclick="manageDifficulty(12)">Hard</button>
            <button onclick="manageDifficulty(6)">Manually</button>
        </div>

        <table class="board"> </table>
    </div>
    <div class="lighbulbs">
        <span>Hints:</span>
        <img onclick="manageHints(this)" id="lightbulb1" src="./img/lightbulb1.gif">
        <img onclick="manageHints(this)" id="lightbulb2" src="./img/lightbulb1.gif">
        <img onclick="manageHints(this)" id="lightbulb3" src="./img/lightbulb1.gif">
    </div>
    <div class="lives"></div>
    <div class="best_score"> </div>
    <div class="display">
        <div id="clock">TIME:0</div>
        <div id="minescount">MINES:0</div>
    </div>

    <div class="helpmenu">
        <button onclick="mineExterminator()">Mine Exterminator</button>
        <button onclick="manageMegaHint()" id="megahint">Mega hint</button>

        <div class="safeclickbox">
            <button class="safeclick" onclick="safeClick()">Safe click</button>
            <p><span>3</span> click available</p>
        </div>

        <button onclick="undoMove()" id="undobutton">Undo</button>

    </div>

    <div class="manual">Manual Mode is 0n please place <span>10</span> more mines</div>
    
    <div class="modal"></div>

    <footer>By Alon Perlin</footer>

    <script src="js/main.js"></script>
    <script src="js/board.js"></script>
    <script src="js/util.js"></script>

</body>

</html>
