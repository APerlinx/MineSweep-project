<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Mine-Sweep</title>
</head>

<body onload="onInit()">
    <h1>MineSweep</h1>
<div class="smiley"></div>
    <div class="diffuclty-mode">
        <button onclick="manageDifficulty(4)">Easy</button>
        <button onclick="manageDifficulty(8)">Medium</button>
        <button onclick="manageDifficulty(12)">Hard</button>
        <button onclick="manageDifficulty(6)">Manually</button>
    </div>
    <button class="manual">Manual Mode is 0n please place <span>10</span> more mines</button>
    <table class="board"> </table>

    <div class="modal"></div>

    <div class="lives"></div>

    <div class="lighbulbs">
        
        <img onclick="manageHints(this)" id="lightbulb1" src="img/lightbulb.png" style="padding:0.5px;">
        <img onclick="manageHints(this)" id="lightbulb2" src="img/lightbulb.png" style="padding:0.5px;">
        <img onclick="manageHints(this)" id="lightbulb3" src="img/lightbulb.png" style="padding:0.5px;">
        <span>Hints:</span>
    </div>
    <button class="safeclick" onclick="safeClick()">Safe click</button> 
    <p><span>3</span> click available</p>
    </div>

    <button onclick="undoMove()">Undo</button>
    <div class="clock"></div>
    <div class="best_score"> </div>

    
   
    <footer>Alon Perlin</footer>

    <script src="js/main.js"></script>
    <script src="js/board.js"></script>
    <script src="js/util.js"></script>
</body>

</html>
